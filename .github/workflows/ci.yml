name: Jest Tests CI Pipeline for galleri

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: 'npm'
            - run: npm ci
            - run: npm run lint || echo "No linter configured"
            - run: npm test -- --coverage